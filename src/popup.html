<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="atoms">
      <canvas id="slate"></canvas>
    </div>
    <div class="main-content">
      <div class="input-container">
        <input id="input" placeholder="src://" />
      </div>
      <div class="container">
        <pre id="output"></pre>
      </div>
    </div>
    <div class="sleep-token-container">
      <span id="topic">TRADE</span>|<span id="sleepToken">$LEEP: 0.0000</span>
    </div>
    <div class="button-container">
      <button class="icon-button" id="temperature">
        <img src="static/thermometer.png" alt="Temperature" />
        <div
          class="selection-box temperature"
          id="temperature-slider-container"
        >
          <div class="slider-wrapper">
            <input
              type="range"
              id="temperature-slider"
              min="0"
              max="2"
              step="0.01"
              value="0.5"
            />
          </div>
          <span id="temperature-value">1.0</span>
        </div>
      </button>
      <button class="icon-button" id="frequency">
        <img src="static/pulse.png" alt="Frequency" />
      </button>
      <button class="icon-button" id="model">
        <img src="static/dna.png" alt="Select a Model" />
      </button>
      <a id="trainLink" href="https://src.eco/?focus=trade" target="_blank">
        <button class="icon-button">
          <img src="static/dumbell.png" alt="Train a Model" />
        </button>
      </a>
      <button class="icon-button" id="persist">
        <img src="static/pin.png" alt="Keep Running" />
      </button>
      <a href="https://github.com/0-5788719150923125/ext" target="_blank">
        <button class="icon-button">
          <img src="static/github.png" alt="Develop With Us" />
        </button>
      </a>
      <button class="icon-button" id="nuke">
        <img src="static/nuke.png" alt="Factory Reset" />
      </button>
    </div>
  </body>
</html>
