<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="atoms">
      <canvas id="void"></canvas>
      <script src="atomic.js"></script>
    </div>
    <div class="main-content">
      <div class="input-container">
        <input id="input" placeholder="src://" />
      </div>
      <div class="container">
        <pre id="output"></pre>
      </div>
    </div>
    <div class="button-container">
      <a href="https://src.eco/?focus=trade" target="_blank">
        <button class="icon-button">
          <img src="icons/dumbell.png" alt="Train a Model" />
        </button>
      </a>
      <button class="icon-button" id="persist">
        <img src="icons/pin.png" alt="Keep Running" />
      </button>
    </div>
  </body>
</html>
